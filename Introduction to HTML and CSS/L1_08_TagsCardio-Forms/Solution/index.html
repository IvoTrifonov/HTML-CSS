<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Forms</title>
    </head>
    <body>
        <form action="";>
            <fieldset>
                <legend>Customer Details</legend>
                
                <br><label for="">First Name <input type="text"; placeholder="George"></label><br/>
                <br><label for="">Last Name <input type="text"; placeholder="Devis"></label><br/>
                
                <br><label for="">
                    Male<input type="radio">
                    Female<input type="radio">
                    Other<input type="radio">
                </label><br>

                <br><label for="">
                    Preferred contact method:
                    Email<input type="radio">
                    Phone<input type="radio">
                </label><br>

                <br><label for="">
                    Email <input type="email"; placeholder="your@email.com">
                </label><br>
                    
                <br><label for="">
                    Phone <input type="text"; placeholder="+359885236225">
                </label><br>

                <br><label for="">Town
                    <select name="" id="">
                        <option value="">Varna</option>
                        <option value="">Plovdiv</option>
                        <option value="">Burgas</option>
                        <option value="">Sofia</option>
                        <option value="">Pleven</option>
                    </select>
                </label><br>

                <br><label for="">
                    Age <input type="number"; min="18"; max="70">
                </label><br>

                <br><label for="">Programming language
                    <datalist name="" id="">
                        <option value="">Java</option>
                        <option value="">PHP</option>
                        <option value="">C#</option>
                        <option value="">JavaScript</option>
                        <option value="">Python</option>
                        <option value="">Ruby</option>
                        <option value="">Other</option>
                    </datalist>
                </label><br>

                <br><label for="">
                    <textarea name="" id="" cols="20" rows="5"; placeholder="More information..."></textarea>
                </label><br>

                <br><label for="">
                    <input type="checkbox">
                    I agree the Terms and Conditions
                </label><br>

                <br><label for="">
                    <input type="submit"; value="Send">
                </label><br>

            </fieldset>
            
        </form>
    </body>
</html>
